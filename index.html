<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TipJar: Support Open Knowledge</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 4em;">
  <img src="https://usetipjar.com/logo.png" alt="TipJar logo" width="120" />
  <h1>TipJar</h1>
  <p>Every time your AI cites Wikipedia, we log it — and you tip 5¢ to support open knowledge. Automatically.</p>
  <a href="mailto:support@usetipjar.com" style="display:inline-block; margin-top:2em; padding:1em 2em; background:black; color:white; border-radius:6px; text-decoration:none;">
    Get Involved
  </a>
</body>
</html><p id="tip-total" style="font-size: 1.2em; font-weight: bold; color: #1a73e8;">Loading live donations...</p>
<script>
  fetch('/data/tips.json')
    .then(res => res.json())
    .then(data => {
      const dollars = (data.total_citations * 0.01).toFixed(2);
      document.getElementById('tip-total').innerText =
        `TipJar users have suggested $${dollars} in donations so far!`;
    });
</script>
